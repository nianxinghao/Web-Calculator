<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
        }
        #display {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            opacity: 0.8;
        }
        .number {
            background-color: #4CAF50;
            color: white;
        }
        .operator {
            background-color: #ff9800;
            color: white;
        }
        .equal {
            background-color: #2196F3;
            color: white;
        }
        .clear {
            background-color: #f44336;
            color: white;
        }
        .function {
            background-color: #9c27b0;
            color: white;
        }
        .history {
            margin-top: 20px;
            color: #fff;
            text-align: left;
        }
        .history h3 {
            margin: 0;
            font-size: 16px;
        }
        .history ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0 0;
            max-height: 100px;
            overflow-y: auto;
        }
        .history li {
            font-size: 14px;
            margin: 5px 0;
        }
        .author {
            margin-top: 10px;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="function" onclick="appendToDisplay('Math.sqrt(')">√</button>
            <button class="function" onclick="appendToDisplay('Math.pow(')">x²</button>
            <button class="function" onclick="appendToDisplay('Math.sin(')">sin</button>
            <button class="function" onclick="appendToDisplay('Math.cos(')">cos</button>
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('(')">(</button>
            <button class="operator" onclick="appendToDisplay(')')">)</button>
            <button class="number" onclick="appendToDisplay('0')">0</button>
            <button class="number" onclick="appendToDisplay('.')">.</button>
            <button class="equal" onclick="calculate()" style="grid-column: span 2">=</button>
        </div>
        <div class="history">
            <h3>历史记录</h3>
            <ul id="history-list"></ul>
        </div>
        <div class="author">张锦华著，保留权利2025，允许开源</div>
    </div>

    <script>
        const history = [];

        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                let expression = display.value
                    .replace(/×/g, '*')
                    .replace(/÷/g, '/')
                    .replace(/√/g, 'Math.sqrt')
                    .replace(/sin/g, 'Math.sin')
                    .replace(/cos/g, 'Math.cos');
                const result = eval(expression);
                display.value = result;
                addToHistory(expression, result);
            } catch (error) {
                display.value = '错误';
                setTimeout(clearDisplay, 1000);
            }
        }

        function addToHistory(expression, result) {
            history.push({ expression, result });
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = history
                .map((item) => `<li>${item.expression} = ${item.result}</li>`)
                .join('');
        }

        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (key >= '0' && key <= '9' || key === '.' || key === '+' || key === '-' || key === '*' || key === '/' || key === '(' || key === ')') {
                appendToDisplay(key);
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Escape') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
